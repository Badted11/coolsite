{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            color: #0d1b3d;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-custom">Войти</button>
        </div>
    </form>
    <p class="mt-3 text-center">
        Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>

</body>
</html>
